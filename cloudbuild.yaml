steps:
  - name: "gcr.io/cloud-builders/go"
    args: ["install", "github.com/MichaelKst/gcp-cd-codelab"]
    env: ["PROJECT_ROOT=github.com/MichaelKst/gcp-cd-codelab"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/ageless-aquifer-234408/gcp-cd-codelab:$REVISION_ID", "-f", "Dockerfile.txt", "."]
images:
  - "gcr.io/ageless-aquifer-234408/gcp-cd-codelab:$REVISION_ID"
